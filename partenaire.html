<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Partenaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .partner {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Nos Partenaires</h1>
</header>

<div class="container">
    <div class="partner">
        <h2>Altra Productions</h2>
        <p>Coordonnées : altraproduction@gmail.com</p>
    </div>
    <div class="partner">
        <h2> Gerald Productions</h2>
        <p>Coordonnées : geraldprodz@gmail.com</p>
    </div>
    <div class="partner">
        <h2> Rantab</h2>
        <p>Coordonnées : rantab@gmail.com</p>
    </div>
    <!-- Ajoutez d'autres partenaires ici -->
</div>

<footer>
    <p>&copy; 2025 Ayiti Offre M&D Entreprises. Tous droits réservés.</p>
</footer>

</body>
</html>
