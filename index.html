<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayiti Offre M&D Entreprises</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Style général */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* En-tête */
        header {
            background-color: #282c34;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            margin-right: auto; /* Aligne le titre à gauche */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #61dafb;
        }

        /* Navigation */
        .header-nav {
            display: flex;
            gap: 15px;
            margin-left: auto; /* Aligne la navigation à droite */
        }

        .header-nav a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.2em; /* Augmenté pour rendre le menu plus grand */
        }

        /* Boutons */
        .btn {
            background-color: #61dafb;
            color: #1e1e2f;
            padding: 20px 40px; /* Augmenté pour rendre les boutons plus gros */
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em; /* Augmenté pour rendre la police plus grande */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 200px;
            text-align: center;
            text-decoration: none; /* Ajouté pour enlever la ligne sous les liens */
        }

        .btn:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }

        /* Contenu principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Pied de page */
        footer {
            background-color: #282c34;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
            display: flex;
            justify-content: space-around; /* Pour aligner les colonnes */
        }

        .footer-column {
            flex: 1; /* Chaque colonne prend une part égale de l'espace */
            padding: 10px;
        }

        .footer-column h3 {
            margin-bottom: 10px;
        }

        /* Media queries pour la responsivité */
        @media (max-width: 768px) {
            /* Pour tablettes et petits écrans */
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header h1 {
                font-size: 2em;
            }

            .header-nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .btn {
                width: 80%;
                font-size: 1.2em; /* Ajusté pour la responsivité */
                padding: 15px 30px; /* Ajusté pour la responsivité */
            }
        }

        @media (max-width: 480px) {
            /* Pour téléphones */
            header h1 {
                font-size: 1.5em;
            }

            .btn {
                width: 90%;
                font-size: 1.2em; /* Ajusté pour la responsivité */
                padding: 12px 20px; /* Ajusté pour la responsivité */
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Ayiti Offre M&D Entreprises</h1>
    </div>
    <nav class="header-nav">
        <a href="Menu.html" class="burger-menu"> ☰ </a>
    </nav>
</header>
<main>
    <a href="Boutique.html" class="btn">Modes</a>
</main>
<footer>
    <div class="footer-column">
        <h3>Nous Contacter</h3>
        <p>Appel : 48348881/ 36892303</p>
        <p>WhatsApp : 48348881</p>
        <p>Facebook : Ayiti Offre</p>
        <p>Email : ayitioffre@gmail.com</p>
    </div>
    <div class="footer-column">
       
        <h3><a href="Menu.html" style="color: #aaa; text-decoration: none;">Menu</a></h3>
       
   
        <h3><a href="informations.html" style="color: #aaa; text-decoration: none;">Informations Générales</a></h3>
    </div>
    <div class="footer-column">
  
        <p><a href="Boutique.html" style="color: #aaa; text-decoration: none;">Boutique Ayiti Offre Oneline</a></p>
    </div>
</footer>
</body>
</html>
