let currentQuestionIndex = -1; // commence √† -1, pas encore lanc√©
let timerInterval;
let timeLeft = 15;
let score = 0;
let questionDisplayed = false; // pour contr√¥ler l'affichage de la question

const questionDiv = document.getElementById('question');
const answersDiv = document.getElementById('answers');
const timerDiv = document.getElementById('timer');
const resultDiv = document.getElementById('result');
const questionBtn = document.getElementById('question-btn');
const nextBtn = document.getElementById('next-btn');
const modal = document.getElementById("myModal");
const closeModal = document.getElementsByClassName("close")[0];
const yesBtn = document.getElementById("yes-btn");
const noBtn = document.getElementById("no-btn");

questionBtn.addEventListener('click', () => {
  if (!questionDisplayed) {
    startQuestion();
  }
});

nextBtn.addEventListener('click', () => {
  questionDisplayed = false;
  nextBtn.style.display = 'none';
  resultDiv.innerHTML = '';
  showNextQuestion();
});

yesBtn.addEventListener('click', () => {
  openPopunder();
  modal.style.display = "none";
  startQuiz(); // D√©marrer une nouvelle partie
});

noBtn.addEventListener('click', () => {
  window.history.back(); // Rediriger vers la page pr√©c√©dente
});

closeModal.onclick = function() {
  modal.style.display = "none";
}

function startQuiz() {
  currentQuestionIndex = -1;
  score = 0;
  resultDiv.innerHTML = "";
  questionDisplayed = false;
  shuffleQuestions(); // M√©langer les questions
  showNextQuestion();
}

function shuffleQuestions() {
  for (let i = questions.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [questions[i], questions[j]] = [questions[j], questions[i]]; // √âchange
  }
}

function showNextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    questionDiv.innerHTML = "";
    answersDiv.innerHTML = "";
    timerDiv.innerHTML = "";
    questionDisplayed = false;
    startQuestion();
  } else {
    // Fin du quiz
    questionDiv.innerHTML = "";
    answersDiv.innerHTML = "";
    timerDiv.innerHTML = "";
    resultDiv.innerHTML = `Quiz termin√© ! Votre score : ${score} sur ${questions.length}`;
    questionBtn.disabled = true; // d√©sactiver le bouton question
  }
}

function startQuestion() {
  clearInterval(timerInterval);
  timeLeft = 15;
  timerDiv.textContent = `Temps restant : ${timeLeft} secondes`;
  
  const currentQuestion = questions[currentQuestionIndex];
  questionDiv.textContent = currentQuestion.question;
  answersDiv.innerHTML = "";
  
  currentQuestion.answers.forEach(answer => {
    const btn = document.createElement('button');
    btn.textContent = answer;
    btn.className = 'answer';
    btn.onclick = () => handleAnswer(answer);
    answersDiv.appendChild(btn);
  });
  
  questionDisplayed = true;

  // D√©marrer le chronom√®tre
  timerInterval = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
      timerDiv.textContent = `Temps restant : ${timeLeft} secondes`;
    } else {
      clearInterval(timerInterval);
      handleTimeout();
    }
  }, 1000);
}

function handleAnswer(selectedAnswer) {
  clearInterval(timerInterval);
  const currentQuestion = questions[currentQuestionIndex];

  // V√©rifier si la r√©ponse est correcte
  if (selectedAnswer === currentQuestion.correct) {
    score++;
    resultDiv.innerHTML = "Bonne r√©ponse !";
  } else {
    resultDiv.innerHTML = `Faux ! La bonne r√©ponse √©tait : ${currentQuestion.correct}. Vous avez perdu.`;
    endQuiz();
    return;
  }

  // D√©sactiver les boutons pour √©viter de changer la r√©ponse apr√®s
  Array.from(answersDiv.children).forEach(btn => {
    btn.disabled = true;
    // Mettre en surbrillance la bonne r√©ponse
    if (btn.textContent === currentQuestion.correct) {
      btn.style.backgroundColor = '#aed581'; // vert clair pour la bonne r√©ponse
    }
    // Mettre en surbrillance la r√©ponse s√©lectionn√©e si incorrecte
    if (btn.textContent === selectedAnswer && selectedAnswer !== currentQuestion.correct) {
      btn.style.backgroundColor = '#ef9a9a'; // rouge clair pour la mauvaise r√©ponse
    }
  });

  // Afficher le bouton pour passer √† la question suivante
  nextBtn.style.display = 'inline-block';
}

function handleTimeout() {
  const currentQuestion = questions[currentQuestionIndex];

  resultDiv.innerHTML = `Temps √©coul√© ! La bonne r√©ponse √©tait : ${currentQuestion.correct}. Vous avez perdu.`;
  endQuiz();
}

function endQuiz() {
  questionBtn.disabled = true; // d√©sactiver le bouton question
  nextBtn.style.display = 'none'; // cacher le bouton suivant
  // D√©sactiver tous les boutons de r√©ponse
  Array.from(answersDiv.children).forEach(btn => {
    btn.disabled = true;
  });
  
  // Afficher la fen√™tre modale
  modal.style.display = "block";
}

// Fonction pour d√©marrer le quiz d√®s le chargement de la page
window.onload = () => {
    startQuiz();
};

// Code pour ouvrir le popunder
window.open('https://example.com', '_blank'); // Remplacez par l'URL de votre choix
