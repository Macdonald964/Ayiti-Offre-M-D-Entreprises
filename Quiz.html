let currentQuestionIndex = -1; // commence √† -1, pas encore lanc√©
let timerInterval;
let timeLeft = 15;
let score = 0;
let questionDisplayed = false; // pour contr√¥ler l'affichage de la question
let consecutiveWins = 0; // Compteur pour les victoires cons√©cutives

const coupons = ['Q4A81ME8B48M34E', 'Q5A81WE8B48M34E', 'Q4A81ME9B48M84E', 'Q4A87ME8B48T34E', 'Q4A87ME9B48M34E'];

const questionDiv = document.getElementById('question');
const answersDiv = document.getElementById('answers');
const timerDiv = document.getElementById('timer');
const resultDiv = document.getElementById('result');
const questionBtn = document.getElementById('question-btn');
const nextBtn = document.getElementById('next-btn');
const modal = document.getElementById("myModal");
const closeModal = document.getElementsByClassName("close")[0];
const yesBtn = document.getElementById("yes-btn");
const noBtn = document.getElementById("no-btn");

questionBtn.addEventListener('click', () => {
  if (!questionDisplayed) {
    startQuestion();
  }
});

nextBtn.addEventListener('click', () => {
  questionDisplayed = false;
  nextBtn.style.display = 'none';
  resultDiv.innerHTML = '';
  showNextQuestion();
});

yesBtn.addEventListener('click', () => {
  openPopunder();
  modal.style.display = "none";
  startQuiz(); // D√©marrer une nouvelle partie
});

noBtn.addEventListener('click', () => {
  window.history.back(); // Rediriger vers la page pr√©c√©dente
});

closeModal.onclick = function() {
  modal.style.display = "none";
}

function startQuiz() {
  currentQuestionIndex = -1;
  score = 0;
  consecutiveWins = 0; // R√©initialiser le compteur de victoires cons√©cutives
  resultDiv.innerHTML = "";
  questionDisplayed = false;
  shuffleQuestions(); // M√©langer les questions
  showNextQuestion();
}

function shuffleQuestions() {
  for (let i = questions.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [questions[i], questions[j]] = [questions[j], questions[i]]; // √âchange
  }
}

function showNextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    questionDiv.innerHTML = "";
    answersDiv.innerHTML = "";
    timerDiv.innerHTML = "";
    questionDisplayed = false;
    startQuestion();
  } else {
    // Fin du quiz
    questionDiv.innerHTML = "";
    answersDiv.innerHTML = "";
    timerDiv.innerHTML = "";
    resultDiv.innerHTML = `Quiz termin√© ! Votre score : ${score} sur ${questions.length}`;
    questionBtn.disabled = true; // d√©sactiver le bouton question
  }
}

function startQuestion() {
  clearInterval(timerInterval);
  timeLeft = 15;
  timerDiv.textContent = `Temps restant : ${timeLeft} secondes`;
  
  const currentQuestion = questions[currentQuestionIndex];
  questionDiv.textContent = currentQuestion.question;
  answersDiv.innerHTML = "";
  
  currentQuestion.answers.forEach(answer => {
    const btn = document.createElement('button');
    btn.textContent = answer;
    btn.className = 'answer';
    btn.onclick = () => handleAnswer(answer);
    answersDiv.appendChild(btn);
  });
  
  questionDisplayed = true;

  // D√©marrer le chronom√®tre
  timerInterval = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
      timerDiv.textContent = `Temps restant : ${timeLeft} secondes`;
    } else {
      clearInterval(timerInterval);
      handleTimeout();
    }
  }, 1000);
}

function handleAnswer(selectedAnswer) {
  clearInterval(timerInterval);
  const currentQuestion = questions[currentQuestionIndex];

  // V√©rifier si la r√©ponse est correcte
  if (selectedAnswer === currentQuestion.correct) {
    score++;
    consecutiveWins++; // Incr√©menter le compteur de victoires cons√©cutives
    resultDiv.innerHTML = "Bonne r√©ponse !";

    // V√©rifier si le joueur a gagn√© dix fois cons√©cutivement
    if (consecutiveWins === 10) {
      const couponCode = coupons[Math.floor(Math.random() * coupons.length)];
      resultDiv.innerHTML += `<br>F√©licitations, vous avez gagn√© un coupon gratuit, voici le code : ${couponCode}`;
      consecutiveWins = 0; // R√©initialiser le compteur apr√®s avoir donn√© le coupon
    }
  } else {
    resultDiv.innerHTML = `Faux ! La bonne r√©ponse √©tait : ${currentQuestion.correct}. Vous avez perdu.`;
    consecutiveWins = 0; // R√©initialiser le compteur de victoires cons√©cutives
    endQuiz();
    return;
  }

  // D√©sactiver les boutons pour √©viter de changer la r√©ponse apr√®s
  Array.from(answersDiv.children).forEach(btn => {
    btn.disabled = true;
    // Mettre en surbrillance la bonne r√©ponse
    if (btn.textContent === currentQuestion.correct) {
      btn.style.backgroundColor = '#aed581'; // vert clair pour la bonne r√©ponse
    }
    // Mettre en surbrillance la r√©ponse s√©lectionn√©e si incorrecte
    if (btn.textContent === selectedAnswer && selectedAnswer !== currentQuestion.correct) {
      btn.style.backgroundColor = '#ef9a9a'; // rouge clair pour la mauvaise r√©ponse
    }
  });

  // Afficher le bouton pour passer √† la question suivante
  nextBtn.style.display = 'inline-block';
}

function handleTimeout() {
  const currentQuestion = questions[currentQuestionIndex];

  resultDiv.innerHTML = `Temps √©coul√© ! La bonne r√©ponse √©tait : ${currentQuestion.correct}. Vous avez perdu.`;
  consecutiveWins = 0; // R√©initialiser le compteur de victoires cons√©cutives
  endQuiz();
}

function endQuiz() {
  questionBtn.disabled = true; // d√©sactiver le bouton question
  nextBtn.style.display = 'none'; // cacher le bouton suivant
  // D√©sactiver tous les boutons de r√©ponse
  Array.from(answersDiv.children).forEach(btn => {
    btn.disabled = true;
  });
  
  // Afficher la fen√™tre modale
  modal.style.display = "block";
}

// Fonction pour d√©marrer le quiz d√®s le chargement de la page
window.onload = () => {
    startQuiz();
};

// Fonction pour ouvrir le popunder
function openPopunder() {
  // Code pour ouvrir le popunder
  window.open('https://example.com', '_blank'); // Remplacez par l'URL de votre choix
}
</script>
