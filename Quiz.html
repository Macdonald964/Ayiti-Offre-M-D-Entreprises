    answersDiv.innerHTML = "";
    timerDiv.innerHTML = "";
    resultDiv.innerHTML = `Quiz terminé ! Votre score : ${score} sur ${questions.length}`;
    questionBtn.disabled = true; // désactiver le bouton question
  }
}

function startQuestion() {
  clearInterval(timerInterval);
  timeLeft = 10;
  timerDiv.textContent = `Temps restant : ${timeLeft} secondes`;
  
  const currentQuestion = questions[currentQuestionIndex];
  questionDiv.textContent = currentQuestion.question;
  answersDiv.innerHTML = "";
  
  currentQuestion.answers.forEach(answer => {
    const btn = document.createElement('button');
    btn.textContent = answer;
    btn.className = 'answer';
    btn.onclick = () => handleAnswer(answer);
    answersDiv.appendChild(btn);
  });
  
  questionDisplayed = true;

  // Démarrer le chronomètre
  timerInterval = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
      timerDiv.textContent = `Temps restant : ${timeLeft} secondes`;
    } else {
      clearInterval(timerInterval);
      handleTimeout();
    }
  }, 1000);
}

function handleAnswer(selectedAnswer) {
  clearInterval(timerInterval);
  const currentQuestion = questions[currentQuestionIndex];

  // Vérifier si la réponse est correcte
  if (selectedAnswer === currentQuestion.correct) {
    score++;
    resultDiv.innerHTML = "Bonne réponse !";
  } else {
    resultDiv.innerHTML = `Faux ! La bonne réponse était : ${currentQuestion.correct}. Vous avez perdu.`;
    endQuiz();
    return;
  }

  // Désactiver les boutons pour éviter de changer la réponse après
  Array.from(answersDiv.children).forEach(btn => {
    btn.disabled = true;
    // Mettre en surbrillance la bonne réponse
    if (btn.textContent === currentQuestion.correct) {
      btn.style.backgroundColor = '#aed581'; // vert clair pour la bonne réponse
    }
    // Mettre en surbrillance la réponse sélectionnée si incorrecte
    if (btn.textContent === selectedAnswer && selectedAnswer !== currentQuestion.correct) {
      btn.style.backgroundColor = '#ef9a9a'; // rouge clair pour la mauvaise réponse
    }
  });

  // Afficher le bouton pour passer à la question suivante
  nextBtn.style.display = 'inline-block';
}

function handleTimeout() {
  const currentQuestion = questions[currentQuestionIndex];

  resultDiv.innerHTML = `Temps écoulé ! La bonne réponse était : ${currentQuestion.correct}. Vous avez perdu.`;
  endQuiz();
}

function endQuiz() {
  questionBtn.disabled = true; // désactiver le bouton question
  nextBtn.style.display = 'none'; // cacher le bouton suivant
  // Désactiver tous les boutons de réponse
  Array.from(answersDiv.children).forEach(btn => {
    btn.disabled = true;
  });
  // Afficher un message pour quitter la page
  resultDiv.innerHTML += '<br><strong>Pour rejouer, veuillez quitter la page et revenir.</strong>';
}

// Fonction pour démarrer le quiz dès le chargement de la page
window.onload = () => {
    startQuiz();
};
</script>
