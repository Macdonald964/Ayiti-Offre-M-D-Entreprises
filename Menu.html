<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Couleur de fond professionnelle */
        }
        nav {
            background-color: #333; /* Couleur de fond du menu */
            color: white;
            padding: 10px 20px;
        }
        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permet de gérer le wrap sur petits écrans */
        }
        .logo {
            font-size: 1.5em;
            margin-right: auto; /* Espace entre le logo et le menu */
        }
        .menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .menu li {
            margin-left: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Hauteur du contenu principal */
            text-align: center;
            padding: 20px; /* Ajout de padding pour le contenu principal */
        }

        /* Styles pour les écrans plus petits */
        @media (max-width: 768px) {
            .menu {
                display: none; /* Masquer le menu par défaut */
                flex-direction: column; /* Afficher le menu en colonne */
                width: 100%; /* Prendre toute la largeur */
                background-color: #333; /* Couleur de fond du menu */
                position: absolute; /* Positionner le menu */
                top: 60px; /* Positionner sous la barre de navigation */
                left: 0;
            }
            .menu.show {
                display: flex; /* Afficher le menu quand il est activé */
            }
            .menu li {
                margin: 10px 0; /* Marges verticales pour les éléments du menu */
                text-align: center; /* Centrer le texte */
            }
            .menu-toggle {
                display: block; /* Afficher le bouton de menu */
                cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
            }
        }

        /* Styles pour les écrans très petits */
        @media (max-width: 480px) {
            .logo {
                font-size: 1.2em; /* Réduire la taille du logo */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="menu-container">
            <div class="logo">Ayiti Offre M&D Entreprises</div>
            <div class="menu-toggle" id="menu-toggle" aria-label="Menu">&#9776;</div>
            <ul class="menu" id="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="vf.html">Nos Sections</a></li>
                <li><a href="services.html">Services à la clientèle</a></li>
                <li><a href="informations.html">Informations Générales</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenu principal (optionnel) -->
    <main>
        <p>Utilisez le menu pour naviguer entre les différentes sections.</p>
    </main>

    <!-- Script JavaScript pour le menu responsive -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script>

</body>
</html>
