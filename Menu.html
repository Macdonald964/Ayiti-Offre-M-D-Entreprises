<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique Ayiti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Couleur de fond professionnelle */
        }
        nav {
            background-color: #333; /* Couleur de fond du menu */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Espace entre le titre et les liens */
            align-items: center; /* Centrer verticalement */
        }
        .header-title {
            font-size: 1.5em; /* Taille du titre */
            color: #fff; /* Couleur du titre */
        }
        .header-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px; /* Ajout de padding pour les liens */
            border-radius: 5px; /* Coins arrondis */
            transition: background-color 0.3s, color 0.3s; /* Transition douce */
        }
        .header-links a:hover {
            background-color: #4CAF50; /* Couleur de fond au survol */
            color: white; /* Couleur du texte au survol */
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Hauteur du contenu principal */
            text-align: center;
            padding: 20px; /* Ajout de padding pour le contenu principal */
        }

        /* Styles pour les écrans plus petits */
        @media (max-width: 768px) {
            .menu {
                display: none; /* Masquer le menu par défaut */
                flex-direction: column; /* Afficher le menu en colonne */
                width: 100%; /* Prendre toute la largeur */
                background-color: #333; /* Couleur de fond du menu */
                position: absolute; /* Positionner le menu */
                top: 60px; /* Positionner sous la barre de navigation */
                left: 0;
            }
            .menu.show {
                display: flex; /* Afficher le menu quand il est activé */
            }
            .menu li {
                margin: 10px 0; /* Marges verticales pour les éléments du menu */
                text-align: center; /* Centrer le texte */
            }
            .menu-toggle {
                display: block; /* Afficher le bouton de menu */
                cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
            }
        }

        /* Styles pour les écrans très petits */
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.2em; /* Réduire la taille du titre */
            }
        }
        
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
      
        <div class="header-links">
            <a href="Paniers.html">Paniers</a>  
            <a href="services.html">Contacts</a>
            <a href="A propos.html">A Propos</a>
            
            <a href="#" onclick="askForPassword()">Coupons</a>
        </div>
    </nav>
    <!-- Contenu principal (optionnel) -->
    <main>
        <p>Utilisez le menu pour naviguer entre les différentes sections.</p>
    </main>

    <!-- Script JavaScript pour le menu responsive -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script>

</body>
</html>
