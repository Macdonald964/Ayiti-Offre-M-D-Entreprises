<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Vêtements - Crédit Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Boutique de Vêtements</h1>
</header>

<div class="container" id="secureContent" style="display: none;">
    <h2>Formulaire de Crédit Client</h2>
    <form id="creditForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="numero">Numéro :</label>
        <input type="text" id="numero" name="numero" required>

        <label for="modele">Modèle :</label>
        <input type="text" id="modele" name="modele" required>

        <label for="codeModele">Code du Modèle :</label>
        <input type="text" id="codeModele" name="codeModele" required>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" required>

        <label for="whatsapp">Numéro WhatsApp :</label>
        <input type="text" id="whatsapp" name="whatsapp" required>

        <label for="appel">Numéro d'Appel :</label>
        <input type="text" id="appel" name="appel" required>

        <button type="submit">Envoyer</button>
    </form>
</div>

<footer>
    <p>&copy; 2023 Boutique de Vêtements. Tous droits réservés.</p>
</footer>

<script>
    // Demande de mot de passe
    var password = prompt("Veuillez entrer le mot de passe pour accéder à cette page :");
    if (password === "Den48") { // Remplacez "votreMotDePasse" par le mot de passe souhaité
        document.getElementById('secureContent').style.display = 'block';
    } else {
        alert("Mot de passe incorrect. Accès refusé.");
        window.location.href = "https://www.example.com"; // Redirigez vers une autre page si le mot de passe est incorrect
    }

    document.getElementById('creditForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Formulaire soumis avec succès !');
        // Ici, vous pouvez ajouter le code pour traiter le formulaire
    });
</script>

</body>
</html>
