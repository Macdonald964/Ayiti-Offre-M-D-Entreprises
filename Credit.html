<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: gray;
        }
        header {
            background: red;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer.footer {
            background-color: blue;
            color: #ffffff;
            padding: 15px 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .footer-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .footer-slogan {
            font-size: 14px;
            color: #b2dfdb;
            margin-bottom: 10px;
        }
        .social-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px 0;
        }
        .social-item {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;

            transition: transform 0.3s ease, color 0.3s ease;
            font-size: 13px;

        .social-item i {

            margin-bottom: 5px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-item:hover {
            color: #83D4A9;
            transform: translateY(-3px);
        }
        .social-item:hover i {
            color: #83D4A9;

        }
        .copyright {

            margin-top: 10px;
        }
        footer {
            background-color: #004d40;
            color: white;

            padding: 20px 0;
            position: relative;
        }
        footer p {
            margin: 0;
        }
        footer nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        footer li {
            margin: 0 15px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Achat a Credit</h1>
</header>

<div class="container" id="secureContent">
    <h2>Formulaire de Crédit Client</h2>
    <form id="creditForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="numero">Numéro :</label>
        <input type="text" id="numero" name="numero" required>

        <label for="modele">Modèle :</label>
        <input type="text" id="modele" name="modele" required>

        <label for="codeModele">Code du Modèle :</label>
        <input type="text" id="codeModele" name="codeModele" required>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" required>

        <label for="whatsapp">Numéro WhatsApp :</label>
        <input type="text" id="whatsapp" name="whatsapp" required>

        <label for="appel">Numéro d'Appel :</label>
        <input type="text" id="appel" name="appel" required>

        <label for="autorisation">Autorisation (code) :</label>
        <input type="text" id="autorisation" name="autorisation" required>

        <button type="submit">Envoyer</button>
    </form>
</div>
<script type='text/javascript' src='//pl27157606.profitableratecpm.com/ab/68/56/ab6856ac8a1307b4be5041fa1a2b98bb.js'></script>
<footer class="footer" role="contentinfo">
    <h2 class="footer-title">Rejoins-nous sur nos plateformes</h2>
    <p class="footer-slogan">On est là pour vous, 24h/24</p>
    <div class="social-grid">
        <a href="https://wa.me/50948348881" target="_blank" class="social-item" rel="noopener" aria-label="WhatsApp">
            <i class="fab fa-whatsapp" aria-hidden="true"></i><span>WhatsApp</span>
        </a>
        <a href="https://www.facebook.com/AyitiOffre" target="_blank" class="social-item" rel="noopener" aria-label="Facebook">
            <i class="fab fa-facebook" aria-hidden="true"></i><span>Facebook</span>
        </a>
        <a href="https://www.instagram.com/AyitiOffre" target="_blank" class="social-item" rel="noopener" aria-label="Instagram">
            <i class="fab fa-instagram" aria-hidden="true"></i><span>Instagram</span>
        </a>
        <a href="https://www.tiktok.com/@AyitiOffre" target="_blank" class="social-item" rel="noopener" aria-label="TikTok">
            <i class="fab fa-tiktok" aria-hidden="true"></i><span>TikTok</span>
        </a>
        <a href="https://tonmarketplace.com" target="_blank" class="social-item" rel="noopener" aria-label="Marketplace">
            <i class="fas fa-store" aria-hidden="true"></i><span>Marketplace</span>
        </a>
    </div>

    <nav>
        <ul>
            <li><a href="informations.html">CGU</a></li>
            <li><a href="Politique.html">Politique de Confidentialité</a></li>
        </ul>
    </nav> 
    <p class="copyright">© 2025 Boutique Ayiti Offre - Tous droits réservés</p>
</footer>

<script>
    document.getElementById('creditForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var autorisationCode = document.getElementById('autorisation').value;

        if (autorisationCode === "Melemba") {
            var nom = document.getElementById('nom').value;
            var prenom = document.getElementById('prenom').value;
            var numero = document.getElementById('numero').value;
            var modele = document.getElementById('modele').value;
            var codeModele = document.getElementById('codeModele').value;
            var quantite = document.getElementById('quantite').value;
            var whatsapp = document.getElementById('whatsapp').value;
            var appel = document.getElementById('appel').value;

            var message = "J'ai été autorisé à acheter à crédit !\n\n" +
                          "Nom: " + nom + "\n" +
                          "Prénom: " + prenom + "\n" +
                          "Numéro: " + numero + "\n" +
                          "Modèle: " + modele + "\n" +
                          "Code du Modèle: " + codeModele + "\n" +
                          "Quantité: " + quantite + "\n" +
                          "Numéro WhatsApp: " + whatsapp + "\n" +
                          "Numéro d'Appel: " + appel;

            var whatsappLink = "https://wa.me/50948348881?text=" + encodeURIComponent(message);
            window.location.href = whatsappLink;
        } else {
            alert("Code d'autorisation incorrect.");
        }
    });
</script>

</body>
</html>
